<div fxLayout="row" fxLayoutAlign="space-around center" >
    <mat-card>
      <mat-card-title> members</mat-card-title>
      <mat-card-subtitle>{{NB_members}} </mat-card-subtitle>
    </mat-card>
    
        <mat-card>
          <mat-card-title> events</mat-card-title>
          <mat-card-subtitle>{{NB_Events}} </mat-card-subtitle>
        </mat-card>
        
             <mat-card>
              <mat-card-title> Tools</mat-card-title>
              <mat-card-subtitle>{{NB_Tools}} </mat-card-subtitle>
            </mat-card>
            
                <mat-card>
                  <mat-card-title> Articles</mat-card-title>
                  <mat-card-subtitle>{{NB_Articles}} </mat-card-subtitle>
                </mat-card>
            </div>
            <div class="charts-container" style="display: flex; justify-content: space-around;">
            <div class="chart-wrapper" style="width: 350px;">
                <canvas baseChart
                        [type]="'pie'"
                  [datasets]="chartData"
                  [labels]="chartLabels"
                  [options]="chartOptions"
                  >
                </canvas>
              </div>
              <div class="chart-wrapper" style="width: 350px;">
                <canvas baseChart
                        [type]="'line'"
                  [datasets]="chartData"
                  [labels]="chartLabels"
                  [options]="chartOptions"
                  >
                </canvas>
              </div>
              </div>
